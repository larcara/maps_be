<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <title>login Museo</title>
  	<!-- Fogli di stile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
 	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/museo.css" rel="stylesheet" media="screen">
    <!-- Modernizr -->
 	<script src="js/modernizr.custom.js"></script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
	<!-- respond.js per IE8 -->
  	<!--[if lt IE 9]>
  	<script src="js/respond.min.js"></script>
  	<![endif]-->



<script>
		
	function login(){	

	$.ajax({

	      type: "POST",
	      url: "/api/users/sign_in",
	      data:{ user_login:{email: $("#id_username").val(), password: $("#id_password").val() }},
	      dataType: "json",
	      success: function(data)
	      {
		location.href='home.html?key=' + data.auth_token
	      },
	      error: function()
	      {
		alert("Chiamata fallita, si prega di riprovare...");
	      }
	    });		


	}

</script>



 </head>
 
<div class="containermuseum">
<img src="images/banner.jpg" class="img-responsive">
<div class="lineb"></div>
<div class="linec"></div>



        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-login" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="id_username" type="text" class="form-control" name="username" value="" placeholder="username">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="id_password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>



                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input type="button" class="btn btn-primary" onClick="login()" value="Enter">


                                    </div>
                                </div>


                                
                            </form>



                        </div>
                    </div>
        </div>
        



         </div>
    </div>


 <!-- jQuery e plugin JavaScript  -->
 
 <script src="js/bootstrap.min.js"></script>
 </body>
</html>
