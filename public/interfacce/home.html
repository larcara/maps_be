    <script>
        function urlParams(name){
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (!results) {
                return 0;
            }
            return results[1] || 0;
        };
        var nome;
        function nomeMuseo(){

            $.ajax({
                type: "GET",
                url: "/api/museums/getMuseumData",
                data:{ auth_token: urlParams('key')},
                dataType: "json",
                success: function(data){
                    nome = data.data.name;
                    scrivi();
                },
                error: function(){
                    alert("Chiamata fallita, si prega di riprovare...");}
            });
            scrivi();
        };

        function scrivi(){
            var f='<strong><label style="font-size:25px; color:#781C27; font-family: Arial Black, Gadget, sans-serif">'+nome+'</label></strong>';
            $('#mus').html(f);
        };

        function getMuseum(){$.ajax({
            type: "GET",

            data:{ auth_token: urlParams('key')},
            dataType: "json",
            success: function(data){//alert(data.error);
                var fields = '';
                $.each(data.data, function (i, object) {
                    $('#'+i).val(object);
                });
            },
            error: function(){
                alert("Chiamata fallita, si prega di riprovare...");}
        });
        };
    </script>
